<app-loading *ngIf="loading"></app-loading>
<ng-container class="wrapper" *ngIf="!loading">
  <div class="d-flex align-items-center justify-content-between m-bottom-25">
    <h2 mat-dialog-title>Cập nhật chất dinh dưỡng</h2>
    <app-button-icon
      [iconName]="'close'"
      matTooltip="Đóng"
      (click)="onClose()"
    ></app-button-icon>
  </div>
  <div mat-dialog-content class="dialog-content">
    <p>Nutrition Id: {{ data.nutritionId }}</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum magnam
      voluptates, laboriosam optio aliquid rem delectus commodi beatae eligendi
      sit. Autem eum eveniet illo consequatur alias modi rerum accusamus
      molestias.
    </p>
  </div>
</ng-container>
