<div class="wrapper">
  <mat-progress-bar
    *ngIf="loading"
    class="app-progress"
    mode="indeterminate"
  ></mat-progress-bar>
  <div class="table-search-container">
    <button
      mat-raised-button
      class="app-button app-button-green"
      (click)="openDialog('add', {})"
    >
      <mat-icon>add</mat-icon>
      Thêm
    </button>
    <mat-form-field appearance="outline">
      <mat-label>Tìm kiếm</mat-label>
      <input
        type="search"
        matInput
        #input
        (input)="onSearch($event)"
        placeholder="Ví dụ: Lúa"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataTableSource"
      matSort
      multiTemplateDataRows
      (matSortChange)="onSort($event)"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>STT</th>
        <td mat-cell *matCellDef="let row; let i = dataIndex">
          {{
            this.paginator.pageIndex == 0
              ? i + 1
              : 1 + i + this.paginator.pageIndex * this.paginator.pageSize
          }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
        <td mat-cell *matCellDef="let row">
          {{ row.name }}
        </td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="areaName">
        <th mat-header-cell *matHeaderCellDef>Địa phương</th>
        <td mat-cell *matCellDef="let row">{{ row.areaName }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Đơn vị</th>
        <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container *ngIf="true" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef colspan="2"></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Cập nhật"
            (click)="$event.stopPropagation(); openDialog('edit', row)"
          >
            <mat-icon class="material-icons-outlined app-icon"
              >drive_file_rename_outline</mat-icon
            >
          </button>
          <button mat-icon-button matTooltip="Xoá" (click)="$event.stopPropagation(); delete(row)">
            <mat-icon class="material-icons-outlined color-red app-icon"
              >delete_outline</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="app-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="app-element-content">
              <p class="font-weight-bold" style="margin-top: 10px;">Thành phần</p>
              <p>{{element.ingredient}}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="app-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="app-detail-row"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          Chưa có dữ liệu "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="totalCount"
      [pageSizeOptions]="[5, 10, 50, 100]"
      [pageSize]="defaultPageSize"
      (page)="onPagination($event)"
      aria-label="Select page"
      class="mat-paginator-sticky"
    ></mat-paginator>
  </div>
</div>
