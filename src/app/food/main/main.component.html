<!-- <app-loading *ngIf="loading"></app-loading> -->

<div class="table-container">
  <mat-progress-bar
    *ngIf="loading"
    class="app-progress"
    mode="indeterminate"
  ></mat-progress-bar>
  <div class="table-search-container">
    <button mat-raised-button class="app-button app-button-green">
      <mat-icon>add</mat-icon>
      Thêm
    </button>
    <mat-form-field appearance="outline">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput #input (keyup)="onSearch($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ingredient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thành phần</th>
        <td mat-cell *matCellDef="let row">{{ row.ingredient }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="idArea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa phương</th>
        <td mat-cell *matCellDef="let row">{{ row.idArea }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
        <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
      </ng-container>

      <app-loading *ngIf="loading" style="z-index: 3"></app-loading>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          Chưa có dữ liệu "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[1, 2, 3, 100]"
      [pageSize]="defaultPageSize"
      (page)="onPagination($event)"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
