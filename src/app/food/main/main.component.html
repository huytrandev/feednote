<!-- <app-loading *ngIf="loading"></app-loading> -->

<div class="table-container">
  <mat-progress-bar
    *ngIf="loading"
    class="app-progress"
    mode="indeterminate"
  ></mat-progress-bar>
  <div class="table-search-container">
    <button
      mat-raised-button
      class="app-button app-button-green"
      (click)="openDialog('add')"
    >
      <mat-icon>add</mat-icon>
      Thêm
    </button>
    <mat-form-field appearance="outline">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput #input (input)="onSearch($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="">
    <table
      mat-table
      [dataSource]="dataTableSource"
      matSort
      (matSortChange)="onSort($event)"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>STT</th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{
            this.paginator.pageIndex == 0
              ? i + 1
              : 1 + i + this.paginator.pageIndex * this.paginator.pageSize
          }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
        <td
          mat-cell
          *matCellDef="let row"
          style="cursor: pointer"
          [matMenuTriggerFor]="belowMenu"
        >
          {{ row.name }}
          <mat-menu class="menu" #belowMenu="matMenu" yPosition="below">
            <div class="menu">
              <span class="title-menu" (click)="$event.stopPropagation()">
                Thành phần:
              </span>
              <span
                *ngFor="let item of row.ingredient | keyvalue"
                (click)="$event.stopPropagation()"
                class="content-menu"
              >
                • {{ item.key }}: {{ item.value }}
              </span>
            </div>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="idArea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa phương</th>
        <td mat-cell *matCellDef="let row">{{ row.idArea }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Đơn vị</th>
        <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container *ngIf="true" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef colspan="2"></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openDialog('edit')">
            <mat-icon class="material-icons-round">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete()">
            <mat-icon class="material-icons-round color-red">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          Chưa có dữ liệu "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="totalCount"
      [pageSizeOptions]="[5, 10, 50, 100]"
      [pageSize]="defaultPageSize"
      (page)="onPagination($event)"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</div>
