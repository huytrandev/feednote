<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="table-container">
  <mat-form-field appearance="standard">
    <mat-label>Tìm kiếm</mat-label>
    <input matInput #input />
  </mat-form-field>

  <div class="">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ingredient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thành phần</th>
        <td mat-cell *matCellDef="let row">{{ row.ingredient }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="idArea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa phương</th>
        <td mat-cell *matCellDef="let row">{{ row.idArea }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
        <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Chưa có dữ liệu "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
