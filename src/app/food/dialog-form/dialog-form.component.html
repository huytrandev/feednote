<h2 mat-dialog-title>
  <div class="dialog-title">
    {{ title }}
    <button mat-icon-button (click)="onClose()">
      <mat-icon class="material-icons-round">close</mat-icon>
    </button>
  </div>
</h2>
<div mat-dialog-content>
  <app-loading *ngIf="loading"></app-loading>
  <form *ngIf="!loading">
    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>Tên</mat-label>
      <input type="text" matInput [autofocus]="true" />
    </mat-form-field>

    <!-- Ingredients -->
    <mat-form-field appearance="outline">
      <mat-label>Thành phần</mat-label>
      <textarea matInput rows="5" style="resize: none"></textarea>
    </mat-form-field>

    <!-- Area -->
    <mat-form-field appearance="outline">
      <mat-label>Địa phương</mat-label>
      <mat-select>
        <mat-option *ngFor="let area of areas" [value]="area._id">
          {{ area.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- unit -->
    <mat-form-field appearance="outline">
      <mat-label>Đơn vị</mat-label>
      <input type="text" matInput [autofocus]="true" />
    </mat-form-field>
  </form>
</div>
<div *ngIf="!loading" mat-dialog-actions class="button-group">
  <button
    mat-raised-button
    class="app-button app-button-brown"
    (click)="onSave()"
    style="margin-right: 10px"
  >
    Lưu lại
  </button>
  <button mat-raised-button class="app-button app-button-grey">Huỷ bỏ</button>
</div>
