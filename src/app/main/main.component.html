<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-progress-bar
    *ngIf="false"
    class="app-progress"
    mode="indeterminate"
  ></mat-progress-bar>
  <mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">FeedNote</h1>
    <span class="app-spacer"></span>
    <div class="avatar" [routerLink]="['profile']">
      <img src="assets/images/avatar.png" alt="" />
      <span class="user-name">{{ currentUser.name }}</span>
    </div>
    <button
      mat-icon-button
      class="nav-icon favorite-icon"
      [matMenuTriggerFor]="notifications"
    >
      <mat-icon matBadge="2" matBadgeColor="warn" matBadgeSize="small"
        >notifications</mat-icon
      >
    </button>
    <mat-menu #notifications="matMenu">
      <button mat-menu-item>
        <span>Notification 1</span>
      </button>
      <button mat-menu-item>
        <span>Notification 1</span>
      </button>
    </mat-menu>
    <button
      mat-icon-button
      class="nav-icon favorite-icon"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div mat-menu-item class="menu-avatar" [routerLink]="['profile']">
        <img src="assets/images/avatar.png" alt="" />
        <span class="user-name">{{ currentUser.name }}</span>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container
    class="app-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [opened]="true"
    >
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="nav.path"
          routerLinkActive="active"
          *ngFor="let nav of fillerNav"
        >
          <mat-icon>{{ nav.icon }}</mat-icon>
          {{ nav.title }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
