<h2 mat-dialog-title>
  <div class="app-title">Xác nhận xoá</div>
</h2>
<div mat-dialog-content>
  <p>Bạn sẽ không thể khôi phục sau hành động này. Tiếp tục xoá?</p>
</div>
<div mat-dialog-actions class="button-group">
  <app-button
    [customClasses]="['app-button-red']"
    (click)="onDelete()"
    [buttonContent]="'Xoá'"
  ></app-button>
  <app-button
    [customClasses]="['app-button-grey']"
    (click)="onClose()"
    [buttonContent]="'Huỷ bỏ'"
  ></app-button>
</div>
