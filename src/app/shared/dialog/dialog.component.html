<div mat-dialog-title>
  <h2>Xác nhận xoá !!!</h2>
</div>
<div mat-dialog-content>
  <span>Bạn sẽ không thể khôi phục sau hành động này. Tiếp tục xoá?</span>
</div>
<div mat-dialog-actions class="button-group">
  <app-button
    [customClasses]="['app-button-red']"
    (click)="onDelete()"
    [buttonContent]="'Xoá'"
  ></app-button>
  <app-button
    [customClasses]="['app-button-grey']"
    (click)="onClose()"
    [buttonContent]="'Huỷ bỏ'"
  ></app-button>
</div>
