<div class="wrapper bg-white shadow rounded">
  <app-progress-bar *ngIf="loading"></app-progress-bar>

  <div>
    <div class="table-search-container">
      <!-- <button
        mat-raised-button
        class="app-button app-button-green"
        [routerLink]="['create']"
        [state]="{ type: 'create' }"
      >
        <mat-icon>add</mat-icon>
        Thêm
      </button> -->

      <mat-form-field
        appearance="outline"
        style="width: 40%"
        floatLabel="always"
      >
        <mat-label>Tìm kiếm</mat-label>
        <input
          type="search"
          matInput
          #input
          (input)="onSearch($event)"
          placeholder="Ví dụ: Nguyễn Văn A"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="table-container">
      <table
        mat-table
        matSort
        [dataSource]="dataTableSource"
        matSort
        (matSortChange)="onSort($event)"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>STT</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{
              this.paginator.pageIndex == 0
                ? i + 1
                : 1 + i + this.paginator.pageIndex * this.paginator.pageSize
            }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="areaName">
          <th mat-header-cell *matHeaderCellDef>Khu vực</th>
          <td mat-cell *matCellDef="let element">{{ element.areaName }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef colspan="2"></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              matTooltip="Cập nhật"
              (click)="$event.stopPropagation()"
            >
              <mat-icon class="material-icons-outlined app-icon"
                >drive_file_rename_outline</mat-icon
              >
            </button>
            <button
              mat-icon-button
              matTooltip="Xoá"
              (click)="$event.stopPropagation()"
            >
              <mat-icon class="material-icons-outlined color-red app-icon"
                >delete_outline</mat-icon
              >
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: displayedColumns"
          [routerLink]="['d', element._id]"
          class="app-element-row"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            Chưa có dữ liệu <strong>{{ input.value }}</strong>
          </td>
        </tr>
      </table>

      <mat-paginator
        [length]="totalCount"
        [pageSizeOptions]="[5, 10, 50, 100]"
        [pageSize]="defaultPageSize"
        (page)="onPagination($event)"
        class="mat-paginator-sticky"
      ></mat-paginator>
    </div>
  </div>
</div>
