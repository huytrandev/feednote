<div
  class="login-wrapper"
  fxLayout="row wrap"
  fxLayout.lt-md="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10"
>
  <mat-progress-bar
    *ngIf="loading"
    class="app-progress"
    mode="indeterminate"
  ></mat-progress-bar>
  <div
    fxFlex="50%"
    fxLayout="column"
    fxLayoutAlign="center center"
    class="left"
  >
    <div class="logo-brand">
      <span>FeedNote</span>
    </div>
    <div class="describe">
      FeedNote will help you manage and help farmers in feeding cows!
    </div>
  </div>
  <div fxFlex="50%" class="right" fxLayoutAlign="center center">
    <mat-card class="box">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div
          *ngIf="loginError && !f.username.dirty && !f.password.dirty"
          class="text-error"
        >
          Account is invalid. Try again.
        </div>
        <mat-form-field class="login-full-width" appearance="legacy">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />

          <mat-error *ngIf="f.username.errors?.required"
            >Username is required.</mat-error
          >
          <mat-error *ngIf="f.username.errors?.minlength"
            >Username has to be at least 3 characters.</mat-error
          >
        </mat-form-field>

        <mat-form-field class="login-full-width" appearance="legacy">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            type="password"
            formControlName="password"
          />

          <mat-error *ngIf="f.password.errors?.required"
            >Password is required.</mat-error
          >
          <mat-error *ngIf="f.password.errors?.minlength"
            >Password has to be at least 3 characters.</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          [disabled]="submitted"
          class="btn-login app-button app-button-brown"
          type="submit"
        >
          Login
        </button>
      </form>
    </mat-card>
  </div>
</div>
