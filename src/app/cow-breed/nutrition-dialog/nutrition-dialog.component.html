<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading">
  <div class="d-flex align-items-center justify-content-between m-bottom-25">
    <h2 mat-dialog-title>Nhu cầu dinh dưỡng: {{period.name}}</h2>
    <app-button-icon [iconName]="'close'" matTooltip="Đóng" (click)="onClose()"></app-button-icon>
  </div>
  <div mat-dialog-content class="dialog-content">
    <p>{{periodId}}</p>
    <div style="width: 95%; margin: 0 auto" class="table-container p-bottom-25">
      <table mat-table [dataSource]="period.nutrition">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>STT</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tên</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Hàm lượng</th>
          <td mat-cell *matCellDef="let element">
            {{ element.amount }}
          </td>
        </ng-container>

        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef>Đơn vị đo</th>
          <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns" style="cursor: pointer" class="app-element-row">
        </tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Chưa có dữ liệu</td>
        </tr>
      </table>
    </div>
  </div>
</div>
