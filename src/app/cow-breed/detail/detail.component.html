<app-loading *ngIf="loading"></app-loading>
<app-scroll-to-top></app-scroll-to-top>
<div *ngIf="!loading" class="wrapper bg-white rounded shadow">
  <div *ngIf="error">
    <h2>Không thể tìm thấy giống bò</h2>
  </div>
  <div *ngIf="!error">
    <div class="row align-items-center">
      <h2 class="" style="margin: 0;">Chi tiết</h2>
      <button
        mat-icon-button
        matTooltip="Cập nhật"
        [routerLink]="['/cow-breeds', 'u', cowBreedIdParam]"
      >
        <mat-icon class="material-icons-outlined app-icon"
          >drive_file_rename_outline</mat-icon
        >
      </button>
    </div>
    <div class="content">
      <div class="row">
        <div class="left">
          <span>Tên giống bò</span>
        </div>
        <div class="right">
          <span class="font-weight-bold">{{ cowBreed.name }}</span>
        </div>
      </div>

      <div class="row">
        <div class="left">
          <span>Thời gian nuôi</span>
        </div>
        <div class="right">
          <span class="font-weight-bold">{{ cowBreed.farmingTime }}</span>
        </div>
      </div>

      <div class="period-list">
        <div
          class="period-list-item"
          *ngFor="let period of cowBreed.periods; index as i"
        >
          <div class="row align-items-center period-list-item-header">
            <span class="app-title">Giai đoạn {{ i + 1 }}</span>
          </div>
          <div class="period-list-item-content">
            <div style="width: 85%; margin: 0 auto">
              <div class="row justify-content-center">
                <div class="left">
                  <span>Tên giai đoạn</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.name }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="row justify-content-center">
                <div class="left">
                  <span>Số seri</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.serial }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="row justify-content-center">
                <div class="left">
                  <span>Ngày bắt đầu</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.startDay }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="row justify-content-center">
                <div class="left">
                  <span>Ngày kết thúc</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.endDay }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="row justify-content-center">
                <div class="left">
                  <span>Cân nặng</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.weight }} kg</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
