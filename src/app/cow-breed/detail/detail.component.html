<app-loading *ngIf="loading"></app-loading>
<app-scroll-to-top></app-scroll-to-top>
<div *ngIf="!loading" class="wrapper bg-white rounded shadow">
  <div *ngIf="error">
    <h2>Không thể tìm thấy giống bò</h2>
  </div>
  <div *ngIf="!error">
    <div class="d-flex align-items-center justify-content-between app-title">
      <h2>Chi tiết</h2>
      <app-button
        [matMenuTriggerFor]="optionsPanel"
        [iconName]="'more_horiz'"
        [customClasses]="['app-button-option']"
      ></app-button>

      <mat-menu #optionsPanel="matMenu" xPosition="before">
        <app-menu-item
          [iconName]="'drive_file_rename_outline'"
          [menuItemContent]="'Cập nhật'"
          [routerLink]="['/cow-breeds', 'u', cowBreed._id]"
        ></app-menu-item>
        <mat-divider></mat-divider>
        <app-menu-item
          [iconName]="'delete_outline'"
          [menuItemContent]="'Xoá'"
          (click)="onDelete()"
        ></app-menu-item>
      </mat-menu>
    </div>
    <div class="content">
      <div class="d-flex m-bottom-20">
        <div class="left">
          <span>Tên giống bò</span>
        </div>
        <div class="right">
          <span class="font-weight-bold">{{ cowBreed.name }}</span>
        </div>
      </div>

      <div class="d-flex m-bottom-20">
        <div class="left">
          <span>Thời gian nuôi</span>
        </div>
        <div class="right">
          <span class="font-weight-bold">{{ cowBreed.farmingTime }}</span>
        </div>
      </div>

      <div class="period-list">
        <div
          class="period-list-item"
          *ngFor="let period of cowBreed.periods; index as i"
        >
          <div class="d-flex align-items-center period-list-item-header">
            <h4>Giai đoạn {{ i + 1 }}</h4>
          </div>
          <div class="period-list-item-content">
            <div style="width: 85%; margin: 0 auto">
              <div class="d-flex justify-content-center m-bottom-20">
                <div class="left">
                  <span>Tên giai đoạn</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.name }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="d-flex justify-content-center m-bottom-20">
                <div class="left">
                  <span>Số seri</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.serial }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="d-flex justify-content-center m-bottom-20">
                <div class="left">
                  <span>Ngày bắt đầu</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.startDay }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="d-flex justify-content-center m-bottom-20">
                <div class="left">
                  <span>Ngày kết thúc</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.endDay }}</span>
                </div>
              </div>
            </div>

            <div style="width: 85%; margin: 0 auto">
              <div class="d-flex justify-content-center m-bottom-20">
                <div class="left">
                  <span>Cân nặng</span>
                </div>
                <div class="right">
                  <span class="font-weight-bold">{{ period.weight }} kg</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
